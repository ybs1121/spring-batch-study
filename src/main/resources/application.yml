spring:
  application:
    name: batch-system
  batch:
    job:
      name: victimRecordJob
    jdbc:
      initialize-schema: always

  sql:
    init:
      mode: always
      schema-locations: classpath:org/springframework/batch/core/schema-drop-postgresql.sql

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: root
    password: password
  main:
    allow-bean-definition-overriding: true #권장 X
logging:
  level:
    root: info
    com:
      system:
        batch: info
